<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text with Disco Lights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
        }

        .scrolling-text {
            white-space: nowrap;
            font-size: 24px;
            font-weight: bold;
            animation: scroll 15s linear infinite, disco 1.5s alternate infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes disco {
            0% { color: #ff0000; }
            20% { color: #ff9900; }
            40% { color: #33cc33; }
            60% { color: #3399ff; }
            80% { color: #9933cc; }
            100% { color: #ff0033; }
        }

        .scroll-container {
            width: 100%;
            overflow: hidden;
            padding: 20px 0;
            background-color: #333;
        }

        .line {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="scroll-container">
        <div class="line"><span class="scrolling-text">Welcome to my stylish scrolling text page!</span></div>
        <div class="line"><span class="scrolling-text">This is line 2, scrolling smoothly.</span></div>
        <div class="line"><span class="scrolling-text">The text moves from right to left.</span></div>
        <div class="line"><span class="scrolling-text">Enjoy the scrolling effect!</span></div>
        <div class="line"><span class="scrolling-text">This is line 5 in action!</span></div>
        <div class="line"><span class="scrolling-text">And now line 6, scrolling by.</span></div>
        <div class="line"><span class="scrolling-text">Lastly, line 7 completes the scroll!</span></div>
    </div>

</body>
</html>
