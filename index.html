<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text with Disco Lights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .scroll-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .line {
            font-size: 36px; /* Adjusted font size for readability */
            font-weight: bold;
            position: absolute;
            white-space: nowrap;
            animation: scroll 10s linear infinite; /* Scroll speed adjusted */
            opacity: 0; /* Hide the text initially */
        }

        .scrolling-text {
            animation: disco 2s alternate infinite; /* Disco effect on each line */
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
                opacity: 1;
            }
            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        @keyframes disco {
            0% { color: #ff0000; }
            20% { color: #ff9900; }
            40% { color: #33cc33; }
            60% { color: #3399ff; }
            80% { color: #9933cc; }
            100% { color: #ff0033; }
        }

    </style>
</head>
<body>

    <div class="scroll-container" id="scrollContainer">
        <!-- Each line will be added dynamically via JavaScript -->
    </div>

    <script>
        const lines = [
            "kangara?  Anthe le ra adhe kangaru tho mana dbms project chesa",
"Nuvu nijam ga aa mata ante nuvu oka pedha lafoot vi",
"Rasina vadu REvanth or anyone else matram:",
"Edhava sanasi Gadhidha Pandhi Lanja Koja PirikinaPukuGadu MadaLegavaniVadu KojaLanja BaszzarLanja", "PUKUNaKoduku LANJALARani Erripoku NaMadaNotloPetukovadaniki Kuda Paniki Radu",
"BevarsLanja Kojavada NiKuthaniKojaVaduDenga KukaSula PichiLanja PirikiLanja", "AthuluKudaSarigaMolavaniKoja GadhidhaNinuDenga DuradaPukuLanja MadaUpenaAipoinaKoja", "WifiLagaDengichukunaMunda VichakayaluTisiAmukune-Dourbhaguda Madachodh PillaBacha LanjaMunda", "PandhiMadaGudiseKuka Bastard Scoundrel Son of a bitch",
"MotherFucker Asshole Whore NuvuPuttiBhumiKiBokaRa GaysNiPelliChesukune-BogamMunda",
"39 Sarlu Kotukoni 40 Sari Sachina Kuka"
        ];

        const container = document.getElementById("scrollContainer");

        function createLine(text, delay) {
            const line = document.createElement("div");
            line.classList.add("line");

            const span = document.createElement("span");
            span.classList.add("scrolling-text");
            span.innerText = text;
            line.appendChild(span);

            // Delay each line appearing
            setTimeout(() => {
                line.style.opacity = 1; // Show the line
                container.appendChild(line);

                // After the animation, remove the line to prepare for the next one
                line.addEventListener("animationend", () => {
                    line.remove();
                });
            }, delay);
        }

        // Loop through each line, create it, and delay its appearance
        let delay = 0;
        lines.forEach((text, index) => {
            createLine(text, delay);
            delay += 10000; // 10 seconds for each line before the next starts
        });

        // This will restart the loop once all lines have appeared and scrolled
        setInterval(() => {
            delay = 0;
            lines.forEach((text, index) => {
                createLine(text, delay);
                delay += 10000;
            });
        }, delay);
    </script>

</body>
</html>
